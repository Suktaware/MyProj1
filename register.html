<html>
    <head>
        <title>
            Hotel Reservation 
        </title>
    </head>
    <body>
            <form class="register" action=" ">
            <h1>Hotel Reservation</h1>
            <fieldset class="r1">
                <legend>Guest Information</legend>
                <p>
                    <label>First Name:</label>
                    <input type="text" name="gname" value=" " size="10"/>
                    <label>Last Name:</label>
                    <input type="text" name="lname" value=" " size="10"/>
                    <br>
                    <label>Mobile Number:</label>
                    <input type="number" name="mob" value=" " pattern="[987][0-9][9]"/><br>
                    <label>Email Address:</label>
                    <input type="email" name="email" value=" "/><br>
                    <label>Arrival Date:</label>
                    <input type="date" name="adate" value=" "/>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label>Departure Date:</label>
                    <input type="date" name="ddate" value=" "/><br>
                    <label>Mode of Payment:</label>
                    <select name="date">
                            <option value="cash">Cash</option>
                            <option value="card">Card</option>
                    </select>
                </p>
            </fieldset>
            <fieldset class="r2">
                <legend>Hotel Use</legend>
                <p>
                        <label>Room Number:</label>
                        <input type="number" name="rno" value=" " size="10"/> <br>
                        <label>Room Type:</label>
                        <input type="text" name="rtype" value=" " size="10"/><br>
                        <label>Room Rate:</label>
                        <input type="number" name="rrate" value=" " size="10"/><br>
                        <label>Adults:</label>
                        <input type="number" name="ano" value=" " size="10"/> 
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label>Children:</label>
                        <input type="number" name="cno" value=" " size="10"/><br>
                        <label>Extra Bed:</label>
                        <input type="number" name="xbed" value=" " size="10"/><br>
                        <label>Booked By:</label>
                        <input type="text" name="bname" value=" " size="10"/>  <br>
                </p>
            </fieldset>
            <fieldset>
                <label>Questions/Comments</label>
                <textarea name="que" rows="5" cols="20">
                </textarea>   
            </fieldset>
            <table border="0">
                <tbody>
                        <tr>
                            <td><input type="reset" value="Reset" name="reset" class="button"/></td>
                            <td><input type="submit" value="Register" name="submit" class="button" /></td>
                        </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
